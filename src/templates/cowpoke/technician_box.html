<div id="technician_box" class="result-box" style="margin-top: 1em;"
     hx-get="/cowpoke/all-technicians" hx-target="#technician_table" hx-trigger="load">
    <p>
        ID:&nbsp;<b>{{ record.id }}</b>&emsp;&emsp;
        Name:&nbsp;<b>{{ record.name }}</b>&emsp;&emsp;
    </p>
    <details>
        <summary class="summary-button">Edit Technician</summary>
        <form hx-post="/cowpoke/edit-technician" hx-target="#technician_box" hx-swap="outerHTML">
            <input type="hidden" name="id" value={{ record.id }}>
        <p>
            <label>Technician name: <input type="text" name="name" style="font-size: 15pt;" value={{ record.name }}>
            </label>
            <button class="button-19" role="button" style="display: inline; width: auto; margin-left: 1em;">
                Save
            </button>
        </p>
        </form>
    </details>
    <div style="display: flex; justify-content: flex-end;  margin-top: 1em; margin-bottom: 1em;">
    <button class="button-19" role="button" style="width: auto; background-color: red;"
            hx-delete={{ ["/cowpoke/technician/", record.id]|join }} hx-target="#technician_box"
            hx-confirm="Are you sure you want to delete Technician ID {{ record.id }}?">
        Delete ID {{ record.id }}
    </button>
    </div>
</div>

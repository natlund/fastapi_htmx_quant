<div id="technician_box" class="result-box" style="margin-top: 1em;">
    <p>
        ID:&nbsp;<b>{{ record.id }}</b>&emsp;&emsp;
        Name:&nbsp;<b>{{ record.name }}</b>&emsp;&emsp;
    </p>
    <button style="button-19" role="button"
            hx-delete={{ ["/cowpoke/technician/", record.id]|join }} hx-target="#technician_box"
            hx-confirm="Are you sure you want to delete Technician ID {{ record.id }}?">
        Delete ID {{ record.id }}
    </button>
</div>
